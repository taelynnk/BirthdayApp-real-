<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="birthdaySubmit.js"></script>
    <title>Birthday App!</title>
</head>

<style>
    div {
        color: black;
        background-color: #d2c9ff;
        font-family: Times New Roman;
        Font-size: 15px;
    }

    html body {
        background-color: #d2c9ff;

    }

</style>

<body>
    <center>
        <h1>Welcome To The Birthday App!</h1>
        <p>Enter your Birthday and we will guess your age!</p>
        <p>
            <input type="text" id="inputBirthday">
            <p/>
            <p>
                <button id="calculateAge">Calculate Age</button>
                <p/>
                <div id="age"></div>
                <hr/>
                <script src="birthdaySubmit.js"></script>
                <p>What is your horoscope?</p>
                <p>
                    <input type="text" id="inputZodiac">
                </p>
                <p>
                    <button id="findZodiac">Find Your Zodiac Sign</button>
                </p>
                <div id="zodiacSign"></div>
                <hr/>
                <script src="birthdaySubmit.js"></script>

                <p>How many days left until your Birthday?</p>
                <p><input type="text" id="inputdate"></p>
                <p>
                    <button id="countdownbutton">Count Down</button>
                </p>
                <div id="countdown"></div>
                </hr>
                <script src="birthdaySubmit.js"></script>

    </center>
</body>

</html>
